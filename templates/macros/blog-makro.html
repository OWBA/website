{%- macro render_blog_post(post, make_link=false) -%}
  <article>
  {%- if make_link %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {%- else %}
    <h2>{{ post.title }}</h2>
  {%- endif -%}
  {%- if post.pub_date %}
    <p class="meta"><time datetime="{{post.pub_date}}">{{ post.pub_date|dateformat('full') }}</time></p>
  {%- endif %}
  {%- if post.body %}
    {{ post.body }}
  {%- endif %}
  </article>
{%- endmacro -%}
