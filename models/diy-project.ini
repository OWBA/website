[model]
name = DIY Project
label = {{ this.title }}
hidden = yes

[children]
enabled = no

[fields.title]
label = Titel
type = string
width = 1/2

[fields.cover]
label = Titel Cover
type = select
source = record.attachments.images.order_by('_id')
width = 1/2

[fields.body]
label = Inhalt
type = flow
flow_blocks = block-text, block-image, block-youtube
